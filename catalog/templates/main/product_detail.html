{% extends 'main/home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.preview | media_filter }}">
                    <div class="card-body">
                        <h5 class="card-title">Наименование: {{ product.name }}</h5>
                        <h6 class="card-title">Категория: {{ product.category }}</h6>
                        <p class="card-text">Описание: {{ product.description|slice:":100" }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <h5 class="text-body-secondary">{{ product.price }} руб</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
