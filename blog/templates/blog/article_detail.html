{% extends 'catalog/home.html' %}
{% load blog_tags static %}
{% block content %}
<div class="col-12">
    <div class="row ms-3 me-3">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="card-title">
                        "{{ object.title }}"
                    </h3>
                </div>
                <div class="card-body">
                    <img src="{% if object.preview %}{{ object.preview | media_blog_filter }}{% else %}{% static 'default_preview.jpg' %}{% endif %}"
                         class="card-img-top" style="float: left; max-width: 30%; height: auto; margin-right: 15px;"
                         alt="{{ object.title }}">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_counter }}
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'blog:article_list' %}"
                           role="button">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
